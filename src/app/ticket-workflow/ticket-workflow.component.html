<div class="window">
    <div class="window-caption">
      
       <span class="window-caption-title">Staff Workflow</span>
       <!-- <span class="btn-min"></span>
       <span class="btn-max"></span> -->
       <span (click)="_onCloseWindow()" class="btn-close"></span>
    </div>
    <div class="window-content" style="height: auto;">
          <table>
            <tr>
              <td width="100">
                  <label class="switch">
                      <input [(ngModel)]="mainUser" type="checkbox">
                      <span class="check"></span>
                  </label>
              </td>
              <td> 
                <img [src]="profileImage" width="100" height="100" alt="">
              </td>
              <td>
                <h2 >{{staff.name}}</h2> 
                <h4>{{staff.organization_name}}</h4>      
              </td>
            </tr>
            <tr>
              <td><h2>Workflow</h2></td>
            </tr>
            <tr *ngFor="let user of workflow; index as i;">
              <td>
                  <label class="switch">
                      <input (click)="onChangeSentTo(user, i)" [(ngModel)]="user.hasticket" type="checkbox">
                      <span class="check"></span>
                  </label>
              </td>
               <td>
                 <img style="border-radius: 50%;" width="50" height="50" [src]="user.avatar" alt="">
               </td>
               <td>
                 {{user.first_name + ' ' + user.last_name}}
                 <br>
                 {{user.organization_name}}
               </td>
               <td>

                <div class="input-control select">
                 <label ></label>
                  <select (change)="setSelected($event.target.value, i)">
                      <option>Select User</option>
                      <option [value]="user.user_id" *ngFor="let user of users">{{user.first_name  + ' ' + user.last_name}}
                         
                      </option>
                      
                  </select>
               </div>
               </td>
            </tr>
          </table>  
    </div>
</div>
