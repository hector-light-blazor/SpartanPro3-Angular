<div class="window">
    <div class="window-caption">
      
       <span class="window-caption-title">Staff Workflow</span>
       <!-- <span class="btn-min"></span>
       <span class="btn-max"></span> -->
       <span (click)="_onCloseWindow()" class="btn-close"></span>
    </div>
    <div class="window-content" style="height: auto;">
          <table>
            <tr>
              <td> <img [src]="profileImage" width="100" height="100" alt=""></td>
              <td><h2 >{{staff.name}}</h2>       </td>
            </tr>
            <tr>
              <td><h2>Workflow</h2></td>
            </tr>
            <tr *ngFor="let user of workflow">
               <td>
                 <img style="border-radius: 50%;" width="50" height="50" [src]="user.avatar" alt="">
               </td>
               <td>
                 {{user.first_name}}
               </td>
            </tr>
          </table>  
    </div>
</div>
