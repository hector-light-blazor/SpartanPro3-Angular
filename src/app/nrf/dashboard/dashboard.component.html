<app-form *ngIf="openForm" (close)="openForm=false;" [attributes]="selected"></app-form>
<div *ngIf="!openForm" class="window">
    <div class="window-caption">
        <span class="window-caption-icon"><span class="mif-windows"></span></span>
        <span class="window-caption-title">All NRFs - {{nrfs.length}}</span>
        <span class="btn-min"></span>
        <span class="btn-max"></span>
        <span class="btn-close"></span>
    </div>
    <div class="window-content" style="height: 400px">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Full TN</th>
            <th>Bid date</th>
            <th>HOST name</th>
            <th>PSAP Name</th>
          </tr>
          
        </thead>
        <tbody>
          <tr *ngFor="let item of nrfs">
            <td>
              <button class="button rounded" (click)="onOpenForm(item)" >Open Form</button>
            </td>
            <td>
            {{item.full_tn}}
            </td>
            <td>{{item.bid_date}}</td>
            <td>{{item.psap}}</td>
            <td>{{item.psap_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
