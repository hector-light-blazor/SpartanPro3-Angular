<div class="window" style="position: absolute;top: 8px;left:50%; z-index:3001; margin-left: -200px;width:400px;height:200px;">
  <div class="window-caption">
    <span class="window-caption-icon">
      <i class="fa fa-info-circle" aria-hidden="true"></i></span>
    <span class="window-caption-title">Message</span>
    <span class="pull-right">
        <button (click)="closeWindow()" class="button btnSize">
            <i class="fa fa-window-close" aria-hidden="true"></i>
        </button>
      </span>
  </div>
  <div class="window-content" style="overflow: auto;">
    {{message}}
  </div>
</div>
